<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bring the Magic Home!</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/tv.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img class="logo" src="images/logo.png" alt="Bring the Magic Home">
        </div>
        <div class="menu menuMovies">
            <div class="menuItem menu1"><a href="index.html">Home</a></div>
            <div class="menuItem menu2"><a href="movies.html">Movies</a></div>
            <div class="menuItem menu3"><a href="tv.html">TV Shows</a></div>
        </div>
        <div class="filters">
            <div class="filtersGridTv">
                <div class="title">
                    <h2>Tv Shows</h2>
                    <hr>
                </div>
                <div class="searchTv">
                    <input type="text"   id="txtTvShowName" class="textBox sizeSearchTv" placeholder="TV Show name">
                </div>
                <div class="submitTv">
                    <button id="btnSearchTvShows" class="button" >Search</button>
                </div>
            </div>
        </div>
    </header>
    <br><br>
    <main>
        <div class="movies">
            <h1>Treanding Tv Shows!</h1>
            <hr>            
            <div id="trendingTvContainer"></div>                
            <br>      
            <div class="pages">
                <div class="pagesItems">
                    <button class="buttonX" onclick='changePage("1")' >1</button>
                    <button class="buttonX" onclick='changePage("2")'>2</button>
                    <button class="buttonX" onclick='changePage("3")'>3</button>
                    <button class="buttonX" onclick='changePage("4")'>4</button>
                    <button class="buttonX" onclick='changePage("5")'>5</button>
                    <button class="buttonX" onclick='changePage("6")'>6</button>
                    <button class="buttonX" onclick='changePage("7")'>7</button>
                    <button class="buttonX" onclick='changePage("8")'>8</button>
                    <button class="buttonX" onclick='changePage("9")'>9</button>
                    <button class="buttonX" onclick='changePage("10")'>10</button>
                </div>
                
            </div>
            <br>      
        </div>
        
        <div id="" class="tvDescriptionContainer">
            <br>
            <div id="tvVideo" class="showVideo tvDescriptionC_item1"></div>
            <div id="tvDescriptionContainer_item2" class="tvDescriptionC_item2"> </div>
        </div>

        <div id="filteredMovies" >
            <h1></h1>
            <div id="filteredMoviesContainer"></div>                                    
        </div>
    </main>
    <footer>
        <div class="footerLeft">
            Copyright © Magic Home - 2021
            <br>
            ©TMDb - The Movie Db - For Academic, Non-Commercial Use
        </div>
        <div class="footerRight">
            <img class="mediaImg" src="images/media.png">
        </div>
    </footer>
</body>
</html>
